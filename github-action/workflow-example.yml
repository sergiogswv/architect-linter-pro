# Example GitHub Actions Workflow
# Save this as .github/workflows/architecture-lint.yml in your repository

name: Architecture Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Check Architecture Health

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for --staged to work properly

      - name: Run Architect Linter
        id: architect-lint
        uses: sergiogswv/architect-linter/github-action@v4
        with:
          path: '.'
          fail-on-violations: 'true'
          report-format: 'markdown'
          report-output: 'architecture-report.md'
          min-score: '70'

      - name: Display Results
        run: |
          echo "Architecture Health Score: ${{ steps.architect-lint.outputs.score }}"
          echo "Grade: ${{ steps.architect-lint.outputs.grade }}"
          echo "Violations: ${{ steps.architect-lint.outputs.violations }}"
          echo "Circular Dependencies: ${{ steps.architect-lint.outputs.circular-deps }}"

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-report
          path: architecture-report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const score = '${{ steps.architect-lint.outputs.score }}';
            const grade = '${{ steps.architect-lint.outputs.grade }}';
            const violations = '${{ steps.architect-lint.outputs.violations }}';

            const emoji = score >= 90 ? 'üèÜ' : score >= 70 ? '‚úì' : '‚ö†Ô∏è';

            const body = `## ${emoji} Architecture Health Report

            | Metric | Value |
            |--------|-------|
            | **Score** | ${score}/100 |
            | **Grade** | ${grade} |
            | **Violations** | ${violations} |

            ${score < 70 ? '‚ö†Ô∏è **This PR reduces architecture health below the minimum threshold.**' : '‚úÖ Architecture checks passed.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
