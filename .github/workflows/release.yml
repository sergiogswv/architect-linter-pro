name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v4.0.0, v4.1.0, etc.

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Build and Upload Binaries
  # ============================================================================
  build-release:
    name: Build Release Binary
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: architect-linter-pro
            asset_name: architect-linter-pro-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: architect-linter-pro
            asset_name: architect-linter-pro-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: architect-linter-pro
            asset_name: architect-linter-pro-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: architect-linter-pro
            asset_name: architect-linter-pro-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: architect-linter-pro.exe
            asset_name: architect-linter-pro-windows-x86_64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl tools (Linux musl only)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binary (Unix only)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.tar.gz ../../..

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
        move ${{ matrix.asset_name }}.zip ../../..

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ matrix.asset_name }}.tar.gz
          ${{ matrix.asset_name }}.zip
        body: |
          ## Architect Linter Pro ${{ github.ref_name }}

          ### Installation

          Download the binary for your platform below and add it to your PATH.

          ### Changes

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.

          ### Test Coverage

          This release includes:
          - ✅ 134+ comprehensive tests
          - ✅ Multi-language support (TypeScript, JavaScript, Python, Go, PHP, Java)
          - ✅ Architecture Health Score
          - ✅ CI/CD with GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Publish to crates.io (optional)
  # ============================================================================
  publish-crate:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    # Uncomment when ready to publish to crates.io
    if: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
